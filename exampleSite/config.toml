################################# Default configuration ###################
baseURL = "https://examplesite.com"
title = "La Communication Digitale By David Bailly"
theme = "meghna-hugo"
defaultContentLanguage = "fr"
languageCode = "fr"
themesDir = "../.."
# post pagination
paginate = "6"
# post excerpt
summaryLength = "15"
# disqus short name
disqusShortname = "" # get your shortname form here : https://disqus.com
# disable language
disableLanguages = []

############################# Plugins ##########################
# css plugins
[[params.plugins.css]]
